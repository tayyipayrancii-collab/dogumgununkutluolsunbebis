<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Flip Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1fa2a6,#4facfe);
  font-family:Arial,sans-serif;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("flower-pattern.jpg") repeat;
  opacity:.15;
  z-index:-1;
}

.scene{
  position:relative;
  width:1000px;
  height:550px;
}

.book-bg{
  position:absolute;
  inset:0;
  background:url("book-bg.jpg") center/contain no-repeat;
}

.book{
  position:absolute;
  inset:40px;
  perspective:2500px;
}

.page{
  position:absolute;
  inset:0;
  background:#fff;
  transform-origin:left;
  transform-style:preserve-3d;
  transition:transform 1s;
  box-shadow:0 0 25px rgba(0,0,0,.25);
}

.page-content{
  width:50%;
  height:100%;
  padding:20px;
  box-sizing:border-box;
}

.page img{
  width:100%;
  max-height:55%;
  object-fit:contain;
  margin-bottom:10px;
}

.cover{
  background:#111;
  color:white;
}

.controls{
  position:fixed;
  bottom:20px;
  display:flex;
  gap:20px;
}

button{
  padding:10px 20px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="scene">
  <div class="book-bg"></div>
  <div class="book" id="book">

    <!-- KAPAK -->
    <div class="page">
      <div class="page-content cover">
        <h1>20. YAŞIN KUTLU OLSUNN BEBİŞŞŞŞ</h1>
        <video src="kapak.mp4" controls style="width:100%"></video>
      </div>
    </div>

    <!-- SAYFALAR -->

      ["Telefon","Sana teli verip sonra nerde olduğunu arayıp zor bulmuştum param yok diye yemek alayım mı demiştin nasıl unutayım beni sahiplenişini"],
      ["Senin Hediyen","Hediyemi verişin en güzel anlardan biri benim için hayatımda o yarı utangaç hâlin yani çok tatlış"],
      ["Benim Hediyem","Bu da benim hediyeyi verirken heyecandan öldüğüm gün çabalarımın seni mutlu etmesi benim için mutluluk kaynağı başlı başına"],
      ["Kermes Video","Video için yorulduğunuz gün Survivor zaten videoyu çekme kısmı öyle video konusundan ziyade"],
      ["Kermes Hazırlık","Seninle beraber bi şeyler hazırlamak yan yana mutfakta çalışmak çok güzel bi deneyimdi benim için ilerde nice beraber mutfakta bi şeyler yaptığımız günler olsun inşallah"],
      ["Kütüp","E kütüp tabi ki ykssel çalışmalar hem aşksal hem akademikseliz"],
      ["Kermes","Direkt sizin kermes bu sefer vaktimin çoğunu ders yerine kermeste geçirdiğim o gün sen ayrı ben ayrı olur mu hiç"],
      ["Denge","Siyahıma beyaz, beyazıma siyahımsın. Beni tamamlayanımsın. Karanlığıma ışık, yakan güneşte serinleten gölgemsin."],
      ["Yürümek","Benim için durağa kadar gelmiştin daha ne yapsın bu kız de mi"],
      ["Alade","Bi foto daha ne kadar iyi olabilir şuna bak ya fevkaladenin fevkinde aladeyi de başlığa bıraktım"],
      ["Diploma","Bi insan bu kadar mı tatlı güler ya diploma alıp liseyi tamamladığımız gün yanımda yine varsın mutluyum"],
      ["Yeniden","Uzun zaman sonra birbirimize kavuştuğumuz gün gülümsemelerimize bak birbirimizin yanında ne kadar mutluyuz"],
      ["Çiğköfte","Çiğköftesiz olmaz de mi çiğköftedir yani babadır adamdır kraldır"],
      ["Büyücü","Beni büyülüyosun her seferinde bambaşka şekilde sana yanıp kül oluyorum büyücüm benim."],
      ["Sinema","Foto sinemada değil ama olsun o gün gittik sonuçta çok da eğlenceliydi seninle yapmak her şeyi kat kat daha zevkli hâle getiriyor zaten"],
      ["Lego","Yapmaktan çok zevk aldığım o lego seninle geçirdiğim o güzel vakit ilk öpücük daha neler yani mutluluk fışkırması bir gün daha"],
      ["Fadıl","Buraya mamiği koymadan olur mu olmaz tabi ki senin değerlin benim de değerlim Fadış beycim sesini duymak foto videolarını görmek neşe veriyo insana"],
      ["Yeniyıl","Seninle nice yıllara bebiş uzak da olsak kalplerimiz yakın hep inşallah daha sonsuz yıllar beraber oluruz mutlu oluruz seni seviyorumm"]
    ];

    pagesData.forEach((p,i)=>{
      document.write(`
      <div class="page">
        <div class="page-content">
          <img src="foto${i+1}.jpg">
          <h2>${p[0]}</h2>
          <p>${p[1]}</p>
        </div>
      </div>`);
    });
    </script>

    <!-- ARKA KAPAK -->
    <div class="page">
      <div class="page-content">
        <p>
        Gözüm görür yanan kalbim sanadır<br>
        Ruhlar deva birbirine doğruysa<br>
        Ruhum için tek doğru yön sanadır<br>
        Yirmi yıldır atan kalbim diyorsa
        </p><br>
        <p>
        Seni seviyorumm hayatımın en büyük şansısın bitanem<br>
        nice doğum günlerine inşallah.
        </p><br>
        <strong>Bebi</strong>
      </div>
    </div>

  </div>
</div>

<div class="controls">
  <button onclick="prev()">◀</button>
  <button onclick="next()">▶</button>
</div>

<script>
const pages=document.querySelectorAll(".page");
let index=0;
pages.forEach((p,i)=>p.style.zIndex=pages.length-i);

function next(){
  if(index<pages.length){
    pages[index].style.transform="rotateY(-180deg)";
    index++;
  }
}
function prev(){
  if(index>0){
    index--;
    pages[index].style.transform="rotateY(0deg)";
  }
}
</script>

</body>
</html>
